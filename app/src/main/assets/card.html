<html>
<head>
    <script type="text/javascript" src="${GMO_JS_URL}"></script>
    <script type="text/javascript">
        function getGmoTokenCallback(response) {
            if (response.resultCode != '000') {
                Native.callbackCode(response.resultCode);
            } else {
                Native.callbackToken(response.tokenObject.token);
             }
        }

        window.getGmoToken = function(shopId, cardNo, expire, secCode, holderName) {
            Multipayment.init(shopId);
            Multipayment.getToken({
                cardno: cardNo,
                expire: expire,
                securitycode: secCode,
                holdername: holderName
            }, getGmoTokenCallback);
        }
    </script>
</head>
<body>
</body>
</html>
